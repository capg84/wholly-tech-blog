<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wholly Tech Blog</title>
    <!-- adding bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Wholly Tech Blog</h1>
    </div>
    <div class="navbar">
      <h3><a href="/">Home</a></h3>
      <h3><a href="/api/blogs/dashboard">Dashboard</a></h3>
      <!-- {{#if logged_in}} -->
      <h3 id="logout" href="/api/logout">Logout</h3>
      <!-- {{else}} -->
      <h3><a href="/login">Login</a></h3>
    </div>
    <main>
      <section class="sign-up">
        <div class="sign-up-title">
          <h2>Wholly Tech Blog Sign UP</h2>
        </div>
        <form>
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="Email" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="password"
                class="form-control"
                placeholder="Passowrd"
              />
            </div>
            <div class="col">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm your password"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary" disabled>Submit</button>
        </form>
      </section>

      <section class="loginPrompt border border-primary">
        <div class="loginPromptprompt-header">
          <h3 class="loginPromptprompt-header-text">
            Already signed up? Just Sign in, otherwise please Sign up.
          </h3>
        </div>

        <div class="loginPromptBtns">
          <a href="/sign-up" class="btn btn-primary" role="button">Sign up</a>
          <a href="/sign-in" class="btn btn-primary" role="button">Sign in</a>
        </div>
      </section>
    </main>
    <footer>
      <p>Wholly Tech Blog</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./public/js/sign-up.js"></script>
  </body>
</html>
